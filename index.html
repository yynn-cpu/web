<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大笨桶个人工作站</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.6;
            color: #24292e; /* GitHub text color */
            background-color: #ffffff; /* GitHub light background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            border: 1px solid #e1e4e8; /* GitHub border color */
            border-radius: 6px;
            box-shadow: 0 1px 0 rgba(27,31,35,.04);
            background-color: #f6f8fa; /* GitHub box background color */
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #0366d6; /* GitHub link/primary color */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #586069; /* GitHub secondary text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>大笨桶个人工作站</h1>
        <img src="didi-hands.jpg" alt="弟弟的手" style="max-width: 100%; height: auto; margin: 20px 0; border-radius: 6px;">
        <p>弟弟的手</p>
        </div>
</body>
</html>
